<p class="formulario">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput placeholder="EX.CAFE" [(ngModel)]="producto.nombre">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="" [(ngModel)]="producto.descripcion">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput placeholder="$0.00" [(ngModel)]="producto.precio">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <br>
      <button (click)="guardar()">Agregar</button>
  </p>
