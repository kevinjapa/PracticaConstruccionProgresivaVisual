<h1>Productos</h1>
<br>
<div class="form">
    <label for="">Nombre del Producto</label>
    <input type="text" [(ngModel)]="producto.nombre">
    <br>
    <label for="">Descripcion</label>
    <input type="text" name="" id="" [(ngModel)]="producto.descripcion">
    <br>
    <label for="">Precio</label>
    <input type="text" [(ngModel)]="producto.precio">
    <br>
    <button (click)="actualizar()">Modificar</button>
</div>
