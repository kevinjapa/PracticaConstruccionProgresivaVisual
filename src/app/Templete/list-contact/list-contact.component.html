<h1>Usuarios</h1>
<span *ngIf="listadoContactos.length==0"><!-- este nos ayuda a determinar si el srraylist esta vacio nos indica que no hay contactos-->
    No existen contactos
</span>
<script>
    var contador = 0;
    setInterval(function() {
      contador++;
      document.getElementById("contador").innerHTML = contador;
    }, 1000);
  </script>
<ul>
    <table>
        <thead class="tituloTabla" *ngIf="listadoContactos.length !== 0">
            <tr >
                <td>Nro.</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Eliminar</td>
                <td>Actualizar</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contacto of listadoContactos"
            >
                <td>{{listadoContactos.length}}</td>
                <td>{{contacto.nombre}}  </td>
                <td>{{contacto.Apellido}} </td>
                <td> <a class="eliminar" (click)="eliminar(contacto)"> Eliminar</a></td>
                <td> <a class="actualizar" (click)="editar(contacto)"> Actualizar</a> </td>
            </tr>
        </tbody>
	</table>
</ul>
